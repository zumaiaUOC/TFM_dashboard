{% load plotly_dash %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>TFM-OSCAR ROJO- Mantenimiento predictivo -  Datos</title>
	<link rel="stylesheet" type="text/css" href="{% static '001_dosis.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 's1.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>

	<!--{% plotly_header %}-->
</head>
<body>
	<main style="background-color: black">
		<a href="{% url 'home' %}"> <img src="{% static 'logo.gif' %}" class="img-fluid" alt="Home"/></a>
		<!-- If successful login -->
		{% if user.is_authenticated %}
        
		<div style="margin-left: 50px;margin-right: 50px;margin-top: 50px;">
        {% plotly_direct name='datos_id' %}
		</div>


		<!-- If not successful login -->
		{% else %}
        <h3>Datos</h3>
		<h3>No está conectado.</h3>
		<h3>Por favor, inicie sesión para ver las parcelas.</h3>
		<br/>
		<br/>
		<button onclick="window.location.href = '{% url 'login' %}';">login</button>

		{% endif %}

	</main>

</body>
<!--{% plotly_footer %}-->
</html>
<!--Actuación en el panel de controlHTML-->
